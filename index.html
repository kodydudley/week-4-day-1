<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Kody's Trivia Practice</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Kody's Trivia Practice</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid bg-dark" id="app">
            <div class="row bg-dark text-light text-center">
                <div class="col-6">
                    <h1>Question</h1>
                </div>
                <div class="col-6">
                    <h1>Answer</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" id="question">
                </div>
                <div class="col-6" id="answer">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button class="btn btn-block btn-danger" onclick="app.questionController.getQuestion()">New
                        Question</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-block btn-success" onclick="app.answerController.getAnswer()">Get
                        Answer</button>
                </div>
            </div>

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
